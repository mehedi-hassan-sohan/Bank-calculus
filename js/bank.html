<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank site </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
     
        <h1 class="text-6xl mt-5 text-center"> Let's get some   <span class="font-semibolt text-violet-600" >
        Mooooooney
        </span></h1>  
      </header> 
      <main>
        <section class='mt-12'>
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-whaite" > 
                <div class='bg-green-400 p-8 rounded-xl' >
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-3xl">$ <span id="deposit-total">00</span></h2>
                </div>
                <div class='bg-yellow-400 p-8 rounded-xl' >
                    <h4 class="text-2xl">WithDraw</h4>
                    <h2 class="text-3xl">$00</h2>
                </div>
                <div class='bg-violet-400 p-8 rounded-xl' >
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-3xl">$ <span id="total-balance">1240</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto " >
                <div class='bg-fuchsia-400 p-8 rounded-xl' >
                    <h4 class="text-2xl mb-4">Please  Deposit</h4>
                    <input class="mb-2 w-9/12 text-whaite" type="text" id="deposit-fild" placeholder="$ Amount Want You deposit"> <br>
                    <button id="btn-deposit" class="bg-amber-600 hover:bg-green-400 px-8 py-1 text-whaite font-medium rounded-lg">Deposit</button>
                </div>
                <div class='bg-sky-500 p-8 rounded-xl' >
                    <h4 class="text-2xl">Please WithDraw</h4>
                    <input class="mb-2 w-9/12 text-whaite" type="text" id="user-password" placeholder="Amount Want You WithDraw"> <br>
                    <button id="btn-withdraw" class="bg-amber-600 hover:bg-sky-700 hover:bg-red-400 px-8 py-1 text-whaite font-medium rounded-lg">WithDraw</button>
                </div>
            </div>
        </section>
      </main>
      <script src="deposit.js"></script>
      <script src="withdraw.js"></script>
</body>
</html>
